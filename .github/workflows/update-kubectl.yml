name: Update kubectl manifests

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行
  workflow_dispatch:     # 可手动触发

jobs:
  update-manifests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bucket repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests aiohttp

      - name: Generate kubectl manifests
        run: |
          python generate_kubectl_manifests.py

      - name: Commit and Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bucket/
          git diff --cached --quiet || git commit -m "Update kubectl manifests"
          git push
